    <script>
        $('#submitData').click(function () {
            var formData = new FormData();
            document.querySelector('.dipData').textContent = '';
            formData.append('image', $('#imgData')[0].files[0]);
            $.ajax({
                method: 'POST',
                url: 'https://api.api-ninjas.com/v1/imagetotext',
                headers: { 'X-Api-Key': '4VPC259VmwUaCS9JNsFDHA==nYDLpAyVe6QJtQre' },
                data: formData,
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        document.querySelector('.pd').style.width = '100vw';
                        document.querySelector('.pd').style.height = '100vh';
                        document.querySelector('.pd').style.background = `url(${$('#imgData')[0].files[0].name}) no-repeat center `;
                        console.log(document.querySelector('#imgData').files[0].name);
                        document.querySelector('.dipData').textContent += `${result[i]['text']}`;
                    }
                },
                error: function ajaxError(jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                }
            });
        });
    </script>
